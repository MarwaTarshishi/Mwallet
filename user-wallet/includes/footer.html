
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="../assets/js/main.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get user information from localStorage or an API
        getUserInfo();

        // Get notification count
        getNotificationCount();

        // Set interval to update notification count every minute
        setInterval(getNotificationCount, 60000);
    });

    function getUserInfo() {
        // Example: Fetch user info from localStorage (assuming it's stored after login)
        const firstName = localStorage.getItem("first_name") || "John";
        const lastName = localStorage.getItem("last_name") || "Doe";

        // Update user full name in the header
        document.getElementById("userFullName").textContent = firstName + " " + lastName;
    }
    function getNotificationCount() {
        // Simulate random notification count between 0 and 5
        const count = Math.floor(Math.random() * 6);

        // Update notification badge
        const notificationBadge = document.getElementById("notificationCount");
        notificationBadge.textContent = count;

        // Hide badge if count is 0
        if (count === 0) {
            notificationBadge.style.display = "none";
        } else {
            notificationBadge.style.display = "inline-block";
        }
    }
</script>
</body>
</html>
