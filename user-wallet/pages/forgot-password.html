<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Vanilla Digital Wallet</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Public Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-wallet2"></i> Vanilla Wallet
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Forgot Password</h2>
                        <p class="text-center">Enter your email to receive a password reset link.</p>
                        
                        <div id="resetAlert" class="alert d-none" role="alert"></div>
                        
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="resetButton">Send Reset Link</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>Remember your password? <a href="login.html">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    
    <script>
    $(document).ready(function() {
        $('#forgotPasswordForm').submit(function(e) {
            e.preventDefault();
            const email = $('#email').val();
            
            if (!email) {
                showAlert('danger', 'Please enter your email address.');
                return;
            }
            
            $('#resetButton').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...').prop('disabled', true);
            
            setTimeout(function() {
                showAlert('success', 'A password reset link has been sent to your email.');
                $('#resetButton').html('Send Reset Link').prop('disabled', false);
            }, 1500);
        });
    });
    
    function showAlert(type, message) {
        $('#resetAlert').removeClass('d-none alert-success alert-danger')
                        .addClass('alert-' + type)
                        .html(message)
                        .show();
    }
    </script>
</body>
</html>
